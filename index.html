<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="box-one">
                <div class="DateTime">
                    <p class="TimeandDate"> <span id="Day">Sunday,</span> <span id="DayNumber">1</span></p>
                    <p class="month" id="Month">January</p>
                </div>
                <div class="TaskDetails">
                    <div class="detail">
                        <p id="count">0</p>
                        <p id="tasks">Total</p>
                    </div>
                    <div class="detail">
                        <p id="remaining_done">0</p>
                        <p id="remaining_tasks">Remaining</p>
                    </div>
                    <div class="detail">
                        <p id="count_done">0</p>
                        <p id="tasks_done">Done</p>
                    </div>
                </div>
                <div class="header">
                    <img src="pngtree-successful-time-management-in-business-concept-png-image_6528800.png" class="Image">
                    <h1>Manage your daily tasks</h1>
                    <p>Team and Project management with a solution providing App</p>
                    <button class="get-started-btn">Get Started</button>
                    <div class="DateTime2">
                        <p class="TimeandDate"> <span id="Day2">Sunday,</span> <span id="DayNumber2">1</span></p>
                        <p class="month" id="Month2">January</p>
                    </div>
                    
                    <div class="TaskDetails2">

                        <div class="detail">
                            <p id="count2">0</p>
                            <p id="tasks2">Total</p>
                        </div>
                        <div class="detail">
                            <p id="remaining_done2">0</p>
                            <p id="remaining_tasks2">Remaining</p>
                        </div>
                        <div class="detail">
                            <p id="count_done2">0</p>
                            <p id="tasks_done2">Done</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-two">
                <ul id="task-list">
                    <p id="today2"><strong>Tasks</strong> for today</p>
                </ul>
                <div class="bottom">
                    <a href="" id="add-new" style="display: none;">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Add new item
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
